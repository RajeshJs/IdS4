<page-header [title]="'身份资源'"></page-header>
<nz-card [nzBordered]="false">
  <button nz-button [nzType]="'primary'" (click)="add()">新建</button>
  <st [data]="url" [columns]="columns" [expand]="expand" [req]="req" [res]="resp" expandRowByClick expandAccordion>
    <ng-template #expand let-item let-index="index" let-column="column">
      {{ item.description }}
    </ng-template>
    <ng-template #name></ng-template>
  </st>
</nz-card>

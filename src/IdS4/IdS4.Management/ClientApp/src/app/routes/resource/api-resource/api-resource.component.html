<page-header [title]="'Api资源'"></page-header>
<nz-card [nzBordered]="false">
  <button nz-button [nzType]="'primary'" (click)="add()">
    <i nz-icon nzType="plus" nzTheme="outline"></i> 新建
  </button>
  <button nz-button [nzType]="'danger'" (click)="remove()">
    <i nz-icon nzType="minus"></i> 移除
  </button>
  <st #st [data]="url" [columns]="columns" [expand]="expand" [req]="req" [res]="resp" (change)="change($event)"
    expandRowByClick expandAccordion>
    <ng-template #expand let-item let-index="index" let-column="column">
      {{ item.description }}
    </ng-template>
    <ng-template #name></ng-template>
  </st>
</nz-card>
